<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <nav class="navbar navbar-expand-lg navbar-dar bg-dark" id="header">
        <span class="navbar-brand mx-auto">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card search-section">
                    <div class="card-body">
                        <label>Input City</label>
                        <div class="input-group mb-3">
                            <input id="cityEntered" type="text" class="form-control" placeholder="Toronto">
                            <div class="input-group-append">
                                <button id="getEnteredCityWeather" class="btn btn-primary flex-column" type="submit">
                                    <i id="getWeatherIcon" class="fas fa-search" aria-hidden="true"> Submit </i>
                                </button>
                            </div>
                        </div>
                        <div id="past-searches"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 ">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="cityName">City</h5>
                            <ul class="card-list">
                                <li><img id="currWeathIcn"></img></li>
                                <li class="card-text" id="currTemp">Temp:</li>
                                <li class="card-text" id="currHum">Humidity:</li>
                                <li class="card-text" id="currUVI">UV Index:</li>
                                <li class="card-text" id="currWind">Windspeed:</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h5 class="card-title" id="fiveDayHeader">5-Day Forecast</h5>
                </div>
                <div class="row p-2 flex-grow-1" id="forecast"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
